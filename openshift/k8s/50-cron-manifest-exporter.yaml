apiVersion: batch/v1
kind: CronJob
metadata:
  name: manifest-exporter
  namespace: ${NS}
  labels: { app: models-pipeline }
spec:
  schedule: "0 2 * * *"  # daily at 02:00
  successfulJobsHistoryLimit: 2
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      backoffLimit: 1
      template:
        metadata:
          labels: { app: models-pipeline, job: manifest-exporter }
        spec:
          restartPolicy: Never
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            seccompProfile: { type: RuntimeDefault }
          containers:
            - name: manifest-exporter
              image: ${REGISTRY_IMAGE}
              command: ["python","scripts/export_manifests.py","--publish","--out-dir","/app/data/manifests"]
              envFrom:
                - configMapRef: { name: models-pipeline-config }
                - secretRef:    { name: models-pipeline-secrets }
              volumeMounts:
                - { name: db,   mountPath: /app/db }
                - { name: data, mountPath: /app/data }
              resources:
                requests: { cpu: "100m", memory: "128Mi" }
                limits:   { cpu: "1000m", memory: "512Mi" }
          volumes:
            - name: db
              persistentVolumeClaim: { claimName: db-pvc }
            - name: data
              persistentVolumeClaim: { claimName: data-pvc }
