# NOTE: These use RWX for multi-writer. If your cluster doesn't support RWX,
# change to ReadWriteOnce and avoid concurrent writers across replicas.
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: db-pvc
  namespace: ${NS}
spec:
  accessModes: ["ReadWriteMany"]
  resources: { requests: { storage: 5Gi } }

