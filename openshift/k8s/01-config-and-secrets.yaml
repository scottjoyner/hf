# Non-sensitive configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: models-pipeline-config
  namespace: ${NS}
data:
  # In-cluster endpoint for MinIO service
  MINIO_ENDPOINT: "minio:9000"
  MINIO_BUCKET: "${MINIO_BUCKET}"
  MINIO_SECURE: "${MINIO_SECURE:-false}"
  DB_PATH: "/app/db/models.db"

---
# Sensitive credentials from .env
apiVersion: v1
kind: Secret
metadata:
  name: models-pipeline-secrets
  namespace: ${NS}
type: Opaque
stringData:
  MINIO_ROOT_USER: "${MINIO_ROOT_USER}"
  MINIO_ROOT_PASSWORD: "${MINIO_ROOT_PASSWORD}"
  REGISTRY_ADMIN_TOKEN: "${REGISTRY_ADMIN_TOKEN}"
